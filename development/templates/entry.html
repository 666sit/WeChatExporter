<div class="row" id="zs_starter" ng-controller="EntryController">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label">Documents 文件路径</label>
                <div class="col-md-8">
                <input placeholder="/path/to/Documents" type="text" class="form-control" ng-model="dPath">
                </div>
            </div>
            <p class="text-muted text-center">{{dPath}}</p>
            <div class="form-group">
                <label class="col-md-4 control-label">用户MD5</label>
                <div class="col-md-8">
                <input type="text" class="form-control" ng-model="wechatUserMD5" placeholder="4ff9910cd14885aa373c45c4b7909ba7">
                    </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">数据表名</label>
                <div class="col-md-8">
                <input type="text" class="form-control" ng-model="chatTableName" placeholder="Chat_165a100d5e335d624e3dba4d7cd555f9">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">文件输出路径</label>
                <div class="col-md-8">
                <input type="text" class="form-control" ng-model="targetPath.rootFolder" placeholder="/path/to/output">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">日期区间 From:</label>
                <div class="col-md-8">

                <input class="form-control" type="date"  ng-model="startDate">
                    </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">To:</label>
                <div class="col-md-8">

                <input class="form-control" type="date"  ng-model="endDate">
                    </div>
            </div>

            <div class="form-group">
                <button ng-click="startGeneration(dPath,wechatUserMD5,chatTableName)" class="btn btn-block btn-primary">开始生成数据</button>
            </div>
        </form>
    </div>
</div>
</div>
